<div class="content-body">
  <div class="row page-titles mx-0">
    <div class="col p-md-0">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">
          <a>Load Balancing Part</a>
        </li>
      </ol>
    </div>
  </div>
  <!-- row -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Created List Table</h4>
            <div class="table-responsive table-new">
              <table class="table header-border">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">Network Bandwidth</th>
                    <th scope="col">RAM</th>
                    <th scope="col">vCPUs</th>
                    <th scope="col">Tier Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataList; let i = index">
                    <th>{{ i + 1 }}</th>
                    <td>{{ data.IP_address }}</td>
                    <td>{{ data.NetworkBandwidth }}</td>
                    <td>{{ data.RAM }}</td>
                    <td>{{ data.vCPUs }}</td>
                    <td>{{ data.tierType }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="!isBestResult">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Load balancing between the cloud service</h4>
            <div class="basic-form">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <!-- <label>Select IPs </label> -->
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="sendTraffic()"
                >
                  Send Traffic
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="isBestResult">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Forwarded server IP</h4>
            <br />
            <div class="alert alert-success" role="alert">
              <h4 class="alert-heading">{{ result }}</h4>
            </div>
            <button
              type="button"
              class="btn btn-outline-warning"
              (click)="clearData()"
            >
              Clear Data
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
